<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tap Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="game">
        <div id="stats">
            <p>Taps: <span id="tapCount">0</span></p>
            <p>Energy: <span id="energy">100</span></p>
            <p>Rank: <span id="rank">BronzeðŸŸ«</span></p>
            <p>Time until reset: <span id="resetTimer">24:00:00</span></p>
        </div>
        <button id="tapButton">
            <img src="https://cdn-icons-png.flaticon.com/128/882/882791.png" alt="Tap">
        </button>
        <div id="menu">
            <div class="menu-item">
                <img src="https://cdn-icons-png.flaticon.com/128/3917/3917033.png" alt="Home">
                <span>Home</span>
            </div>
            <div class="menu-item">
                <img src="https://cdn-icons-png.flaticon.com/128/3916/3916598.png" alt="Cases">
                <span>Cases</span>
            </div>
            <div class="menu-item">
                <img src="https://cdn-icons-png.flaticon.com/128/5527/5527871.png" alt="Promo">
                <span>Promo</span>
            </div>
        </div>
    </div>
    <div id="qrCode">
        <img src="https://qr.io/qr-svg/jS8Ume.svg?1726655743946" alt="QR Code">
        <p>Play on mobile. It's better</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
