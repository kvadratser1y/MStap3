<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tap Game</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
</head>
<body>
    <div id="nickname-section">
        <h2>Choose your nickname</h2>
        <form id="nickname-form">
            <input type="text" id="nickname-input" maxlength="10" placeholder="Enter nickname">
            <button type="submit">Save Nickname</button>
        </form>
        <p id="error-message"></p>
    </div>

    <div id="game-section" style="display: none;">
        <h1 id="nickname-display">Your Nickname: </h1>
        <div class="energy">
            <p>Energy: <span id="energy-count">5000</span></p>
            <p id="energy-timer"></p>
        </div>
        <button id="tap-button">
            <img src="https://cdn-icons-png.flaticon.com/128/1275/1275098.png" alt="Tap Icon">
        </button>
        <p>Taps: <span id="tap-count">0</span></p>
        <table id="leaderboard">
            <thead>
                <tr>
                    <th>Nickname</th>
                    <th>Taps</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <!-- Div для эффекта нажатия -->
    <div id="tap-effect">
        <img src="https://cdn-icons-png.flaticon.com/128/2470/2470166.png" alt="Tap Effect">
    </div>
</body>
</html>
