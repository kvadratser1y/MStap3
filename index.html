<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tap Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="background"></div>
        <div class="content">
            <div class="tap-area" id="tapArea">
                <img src="https://cdn-icons-png.flaticon.com/128/1275/1275098.png" alt="Tap Icon" class="tap-icon">
            </div>
            <p id="count">Times Tapped: <img src="https://cdn-icons-png.flaticon.com/128/1275/1275098.png" alt="Tap Icon" class="count-icon"> <span id="tapCount">0</span></p>
            <p id="energy">Energy: <img src="https://cdn-icons-png.flaticon.com/128/1275/1275098.png" alt="Energy Icon" class="count-icon"> <span id="energyCount">5000</span></p>
            <p id="timer">Energy Regeneration Time: <span id="timerCount">3600</span> seconds</p>
            <button id="subscribeBtn">Buy Subscription</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
